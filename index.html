<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        
        /* CSS-based repeating 67 wallpaper background */
        body::before {
            content: '67';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.08);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: -1;
            
            /* Create wallpaper pattern */
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 80px,
                    rgba(0, 0, 0, 0.02) 80px,
                    rgba(0, 0, 0, 0.02) 160px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 120px,
                    rgba(0, 0, 0, 0.02) 120px,
                    rgba(0, 0, 0, 0.02) 240px
                );
        }
        
        /* Multiple repeating 67 elements for wallpaper effect */
        body::after {
            content: '67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67 67';
            position: fixed;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            font-family: Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.06);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.05);
            line-height: 80px;
            letter-spacing: 40px;
            word-spacing: 20px;
            white-space: pre-wrap;
            z-index: -2;
            transform: rotate(-12deg);
            animation: wallpaperFloat 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes wallpaperFloat {
            from { transform: rotate(-12deg) translate(0, 0); }
            to { transform: rotate(-12deg) translate(-200px, -200px); }
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .number {
            font-size: 10rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            z-index: 10;
            animation: spin360 10s linear infinite;
        }
        
        @keyframes spin360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .blue {
            color: blue;
        }
        
        .red {
            color: red;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 5.4rem;
            font-weight: bold;
            color: #666;
            text-transform: lowercase;
            z-index: 10;
        }
        
        footer::before {
            content: 'ðŸ¤£ ';
        }
        
        footer::after {
            content: ' ðŸ¤£';
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="number">"<span class="blue">6</span>-<span class="red">7</span>"</div>
    </div>
    <footer>get pranked</footer>
</body>
</html>
